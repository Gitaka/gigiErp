    <!-- BEGIN PAGE TITLE-->
    <h1 class="page-title"> Add CLients
        <small>add new client</small>
    </h1>
    <!-- END PAGE TITLE-->
    <!-- END PAGE HEADER-->
    <div class="row" data-ng-controller="ClientsController">
        <div class="col-md-12">
            <div class="tabbable-line boxless tabbable-reversed">
                <div class="portlet box green">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-plus"></i> </div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse"> </a>
                            <a href="#portlet-config" data-toggle="modal" class="config"> </a>
                        </div>
                    </div>
                    <div class="portlet-body form">
                        <!-- BEGIN FORM-->
                        <form role="form" class="form-horizontal" ng-submit="addClient()">
                            <div class="form-body">
                                
                                <div class="form-group">
                                    <label class="col-md-3 control-label">First Name</label>
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <span class="input-group-addon input-circle-left">
                                                <i class="fa fa-users"></i>
                                            </span>
                                            <input type="text" class="form-control input-circle-right" placeholder="First Name" required 
                                            id="firstName" name="firstName" ng-model="firstName">

                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Last Name</label>
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <span class="input-group-addon input-circle-left">
                                                <i class="fa fa-users"></i>
                                            </span>
                                            <input type="text" class="form-control input-circle-right" placeholder="Last Name" required 
                                            id="lastName" name="lastName" ng-model="lastName">

                                        </div>
                                    </div>
                                </div>  
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Email Address</label>
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <span class="input-group-addon input-circle-left">
                                                <i class="fa fa-envelope"></i>
                                            </span>
                                            <input type="email" class="form-control input-circle-right" placeholder="Email Address" required 
                                            id="email" name="email" ng-model="email"> </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">PhoneNo</label>
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <span class="input-group-addon input-circle-left">
                                                <i class="fa fa-user"></i>
                                            </span>
                                            <input type="text" class="form-control input-circle-right" placeholder="Phone number" required 
                                             id="phoneNo" name="phoneNo" ng-model="phoneNo">
                                        </div>
                                    </div>
                                </div>        
                            </div>
                            <div class="form-actions">
                                <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green">Submit</button>
                                <button type="button" class="btn default">Cancel</button>
                            </div>
                                </div>
                            </div>
                        </form>
                        <!-- END FORM-->
                    </div>
                </div>
            </div>
        </div>
    </div>
