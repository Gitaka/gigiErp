<!--BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="dashboard">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="">Customers</a>
	    <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="">View All Customers</a>
        </li>
    </ul>
    
</div>
<h3 class="page-title">View All Clients
    <small>all clients</small>
    <div class="btn-group" style="margin-left: 44px;">
    <a ui-sref="customersview">
        <button id="sample_editable_1_new" class="btn sbold green"> Individual Clients
            <i class="fa fa-user" style="padding:0 0 0 4px"></i>
        </button>
    </a>
    </div>

    <div class="btn-group" style="margin-left: 44px;">
    <a ui-sref="customersviewcorporate">
        <button id="sample_editable_1_new" class="btn sbold blue"> Corporate Clients
            <i class="fa fa-users" style="padding:0 0 0 4px"></i>
        </button>
    </a>
    </div>
</h3>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row" data-ng-controller="ClientsController">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-briefcase font-dark"></i>
                    <span class="caption-subject bold uppercase">Individual Clients</span>
                </div>

            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                            <a ui-sref="customersaddindividual">
                                <button id="sample_editable_1_new" class="btn sbold green"> Add New
                                    <i class="fa fa-plus"></i>
                                </button>
                            </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="btn-group pull-right">
                                <button class="btn green  btn-outline dropdown-toggle" data-toggle="dropdown">Tools
                                    <i class="fa fa-angle-down"></i>
                                </button>
                                <ul class="dropdown-menu pull-right">
                                    <li>
                                        <a href="javascript:;">
                                            <i class="fa fa-print"></i> Print </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            <i class="fa fa-file-pdf-o"></i> Save as PDF </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            <i class="fa fa-file-excel-o"></i> Export to Excel </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                    <thead>
                        <tr>
                            <th>
                                <label class="mt-checkbox mt-checkbox-outline mt-checkbox-single">
                                    <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" />
                                    <span></span>
                                </label>
                            </th>
                            <th> First Name</th>
                            <th> Last Name</th>
                            <th> Email</th>
                            <th> PhoneNo</th>
                          
                       
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="user in clients">
                            <td>
                                <label class="mt-checkbox mt-checkbox-outline mt-checkbox-single">
                                    <input type="checkbox" class="checkboxes" value="1" />
                                    <span></span>
                                </label>
                            </td>
                            <td> {{user.first_name}}</td>
                            <td>{{user.first_name}}</td>
                            
                            <td>{{user.email}}</td>
                            <td>{{user.phone}}</td>
                            
                            
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
    <script>
       
    </script>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS -->

<!-- END MAIN JS -->
