<div class="row" data-ng-controller="UserProfileController">
    <div class="col-md-12">
        <!-- BEGIN PORTLET -->
        <div class="portlet light ">
            <div class="portlet-title">
                <div class="caption caption-md">
                    <i class="icon-bar-chart theme-font hide"></i>
                
                    <span class="caption-subject font-blue-madison bold uppercase">Sales Persons Enquiries</span>
                    <span class="caption-helper hide">weekly stats...</span>
                </div>
                <div class="actions">
                    <div class="btn-group btn-group-devided" data-toggle="buttons">
                        <label class="btn btn-transparent grey-salsa btn-circle btn-sm active">
                            <input type="radio" name="options" class="toggle" id="option1">Overall</label>
                   
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row number-stats margin-bottom-30">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="stat-left">
                            <div class="stat-chart">
                                <!-- do not line break "sparkline_bar" div. sparkline chart has an issue when the container div has line break -->
                              
                            </div>
                            <div class="stat-number">
                     
                            </div>
                        </div>
                    </div>

                </div>
                <div class="table-scrollable table-scrollable-borderless">
                    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                    <thead>
                        <tr>
                            <th>
                                <label class="mt-checkbox mt-checkbox-outline mt-checkbox-single">
                                    <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" />
                                    <span></span>
                                </label>
                            </th>
                            <th> Title </th>
                            <th> Equiry </th>
                            <th> Model </th>
                            <th> Price </th>
                            <th> Customer Name</th>
                            <th> PhoneNo</th>
                            <th> Date </th>
                            <th> Status</th>
                            <th> Update Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="enquiry in userEnquiries">
                            <td>
                                <label class="mt-checkbox mt-checkbox-outline mt-checkbox-single">
                                    <input type="checkbox" class="checkboxes" value="1" />
                                    <span></span>
                                </label>
                            </td>
                            <td> <a href="">{{enquiry.title}}</a> </td>
                            <td>
                                <p>{{enquiry.enquiry}}</p>
                            </td>
                            <td>{{enquiry.car_model}}</td>
                            <td class="center">{{enquiry.amount}}</td>
                            <td>{{enquiry.first_name}} {{enquiry.last_name}}</td>
                            <td>{{enquiry.phoneNo}}</td>
                            <td>{{enquiry.date}}</td>
                            <td>
                                <span class="label label-sm label-success">{{enquiry.status}}</span>
                            </td>
                            <td>

                      

                                

                            </td>
                        </tr>

    
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        <!-- END PORTLET -->
    </div>

</div>

<!-- BEGIN MAIN JS-->
<script>
    Profile.init(); // init page demo
</script>
<!-- BEGIN MAIN JS -->
