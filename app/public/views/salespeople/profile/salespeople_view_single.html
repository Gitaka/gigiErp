<div class="row" ng-controller="UserProfileController" >
    <div class="col-md-12">
        <!-- BEGIN PROFILE SIDEBAR -->
        <div class="profile-sidebar" ng-repeat="user in userProfile">
            <!-- PORTLET MAIN -->
            <div class="portlet light profile-sidebar-portlet" >
                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic">
                    <img src="{{settings.assetsPath}}/pages/media/profile/default_user.png" class="img-responsive" alt=""> </div>
                <!-- END SIDEBAR USERPIC -->
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">

                
                    <div class="profile-usertitle-name"> {{user.username}}</div>
                    <div class="profile-usertitle-job"> Salesperson </div>
                </div>
                <!-- END SIDEBAR USER TITLE -->
                <!-- SIDEBAR BUTTONS -->
                <div class="profile-userbuttons">
                    <button type="button" class="btn btn-circle green-haze btn-sm">{{user.phoneNo}}</button>
                    <button type="button" class="btn btn-circle btn-danger btn-sm">{{user.location}}</button>
                </div>
                <!-- END SIDEBAR BUTTONS -->
                <!-- SIDEBAR MENU -->
                <div class="profile-usermenu">
                    <ul class="nav">
                        <li ng-class="{active: $state.includes('salesprofile.dashboard')}">
                            <a href="#" ng-click="dashboardUser(user.id)">
                                <i class="icon-home"></i>View Enquiries</a>
                        </li>
                        <!--<li ng-class="{active: $state.includes('salesprofile.dashboard')}">
                            <a ui-sref="salesprofile.dashboard">
                                <i class="icon-home"></i> Overview2 </a>
                        </li>-->

                    </ul>
                </div>
                <!-- END MENU -->
            </div>

            <!-- END PORTLET MAIN -->
        </div>
        <!-- END BEGIN PROFILE SIDEBAR -->
        <!-- BEGIN PROFILE CONTENT -->
        <div ui-view class="profile-content fade-in-up"> </div>
        <!-- END PROFILE CONTENT -->
