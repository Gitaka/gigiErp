<div class="row">
         <h2>Sign In</h2>
         <div class="tab-pane col-sm-6"  data-ng-controller="DashboardController">
           <div class="row">
                <form role="form" class="form-horizontal" ng-submit="signIn()">
                    <div class="form">
                                                             
                     <div class="form-group">
                        <div class="col-md-12">
                         <input type="text" class="form-control todo-taskbody-tasktitle" placeholder="Email" id="email" name="email" ng-model="email"> </div>
                        </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" class="form-control todo-taskbody-tasktitle" placeholder="Password" id="password" name="password" ng-model="password"> </div>
                    </div>
                    </div>
                    <div class="form-actions center todo-form-actions">
                        <button type="submit" class="btn green">signIn</button>
                        <button type="button" class="btn default">Cancel</button>
                    </div>
                                
                 </form>
          

           </div>
         </div>                       
</div>
