<!-- BEGIN MAIN CONTENT -->
<div class="row" data-ng-controller="SuppliersController">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-briefcase font-dark"></i>
                    <span class="caption-subject bold uppercase">Suppliers</span>
                </div>
     
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                            <a ui-sref="suppliersadd">
                                <button id="sample_editable_1_new" class="btn sbold green"> Add New
                                    <i class="fa fa-plus"></i>
                                </button>
                            </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="btn-group pull-right">
                                <button class="btn green  btn-outline dropdown-toggle" data-toggle="dropdown">Tools
                                    <i class="fa fa-angle-down"></i>
                                </button>
                                <ul class="dropdown-menu pull-right">
                                    <li>
                                        <a href="javascript:;">
                                            <i class="fa fa-print"></i> Print </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            <i class="fa fa-file-pdf-o"></i> Save as PDF </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            <i class="fa fa-file-excel-o"></i> Export to Excel </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                    <thead>
                        <tr>
  
                            <th> Supplier </th>
                            <th>PhoneNo</th>
                            <th> Email </th>
                            <th> Location</th>
                            <th></th>
                       
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="sup in suppliers">

                            <td><a href="#" ng-click="getSupInventory(sup.id,sup.name)">{{sup.name}}</a></td>
                            <td>{{sup.phoneNo}}</td>
                            <td>
                                <a href="mailto:userwow@gmail.com"> {{sup.email}} </a>
                            </td>
                            <td>{{sup.location}}</td>
                            <td><a href="#" ng-click="getSupInventory(sup.id,sup.name)">View Supplier's Cars</a></td>
                            
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
    <script>
        TableDatatablesManaged.init();
    </script>
</div>
